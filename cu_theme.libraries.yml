# Main theme library.
global:
  js:
    //cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js: { type: external, minified: true }
  css:
    component:
      //cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css: { type: external, minified: true }
    base:
      css/base/root-variables.css: {}
    layout:
      css/layouts/layout.css: {}
    theme:
      css/regions/header.css: {}
      css/regions/footer.css: {}
      css/regions/menu.css: {}
      css/theme/print.css: { media: print }