# Global
global-styling:
  version: VERSION
  css:
    component:
      //cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css:
        weight: -11
      templates/layout/header/css/header.css:
        weight: -11
      templates/layout/header/css/navigation.css:
        weight: -11
      css/style.css:
        weight: -11
      component/macros/css/card.css:
        weight: -11
      css/custom.css:
        weight: -11
      templates/layout/footer/css/footer.css:
        weight: -11
      layouts/css/layout-builder.css:
        weight: -11
    theme:
      //fonts.googleapis.com/css?family=Roboto:300,300italic,400,400italic,500,700,900&display=swap: { type: external }
      //fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap: { type: external }

  js:
    js/global.js: {}
    //cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js: {}
    //kit.fontawesome.com/a54ae50b5a.js: { type: external, minified: true }
  dependencies:
    - core/popperjs

