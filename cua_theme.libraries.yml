# Global.
global-styling:
  css:
    component:
      css/style.css:
        weight: -10
      css/layout-builder.css:
        weight: -10
    theme:
      //fonts.googleapis.com/css?family=Roboto:300,300italic,400,400italic,500,700,900&display=swap: { type: external }
      //fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap: { type: external }
  js:
    //kit.fontawesome.com/a54ae50b5a.js: { type: external, minified: true }
  dependencies:
    - core/popperjs

# Bootstrap CDN.
bootstrap-cdn:
  js:
    //cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js: { type: external, minified: true }
  css:
    component:
      //cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css: { type: external, minified: true }

# Alert.
alert:
  version: "1.0.x"
  css:
    base:
      component/alert/css/alert.css:
        weight: -10

